<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donis Academia</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <head>
        <h1>Ficha de Cadastro</h1>
    </head>
    <Section>
        <form action="">
                <div >
                    <label for="">NOME</label>
                    <input name="nome" type="text">
                </div>
                <div>   
                    <label for="">EMAIL</label>
                    <input type="text" name="email">
                </div>
                <div>   
                    <label for="">ENDEREÇO</label>
                    <input type="text" name="endereco">
                </div>
                <div>
                    <label for="">CPF</label>
                    <input type="text" name="cpf">
                </div>
                <div>
                    <label for="">PLANOS</label>
                    <select name="plano" id="">
                        <option value="plano1">BÁSICO R$20/mês</option>
                        <option value="plano2">PADRÃO R$25/mês</option>
                        <option value="plano2">PREMIUM R$30/mês</option>
                    </select>
                </div>
                <div class="div_sexo">     
                    <label for="" class="sexo"> <span>MASC</span> <input name="sexo" value="MASC" type="radio"></label>
                    <label for="" class="sexo"> <span>FEM</span> <input name="sexo" value="FEM" type="radio"></label>
                    <label for="" class="sexo"> <span>OUTROS</span> <input name="sexo" value="OUTROS" type="radio"></label>                  
                </div>
            </div>
            <div class="div_button">
                <div class="button"><strong>Enviar</strong></div>
            </div>
        </form>
    </Section>

    <script src="./js/script.js"></script>
</body>
</html>
